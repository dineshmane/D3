<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3: Moving Line Charts</title>
	<link href="./themes/prism.css" rel="stylesheet" />
	<link href="./themes/tas_style.css" rel="stylesheet" />
	<script type="text/javascript" src="./d3/d3.v4.js" charset="utf-8"></script>
	<script src="./lib/prism.js" charset="utf-8"></script>
	<style type="text/css">
		.axis path,
		.axis line {
		    fill: none;
		    stroke: black;
		    shape-rendering: crispEdges;
		}
		
		.axis text {
		    font-family: sans-serif;
		    font-size: 11px;
		}	
	</style>
</head>
<body>

	<h1>Gap Minder using D3!</h1>
	<h2>In progress...</h2>
	
	<div class = "demo">
	
		<script type="text/javascript" id = "demo_code">

// Define margins
var margin = {top: 10, right: 10, bottom: 25, left: 25};

//Width and height
var outer_width = 500;
var outer_height = 500;
var radius_min = 1;
var radius_max = 8;
var svg_width = outer_width - margin.left - margin.right;
var svg_height = outer_height - margin.top - margin.bottom;

// The global data set object
var dataset;



// Set up the scale to be used on the x axis
//xScale = d3.scaleTime().range([0, svg_width]);
xScale = d3.scaleLog().range([0,svg_width])
// Set up the scale to be used on the y axis
//yScale = d3.scaleLinear().range([svg_height, 0]);
yScale = d3.scaleLinear().range([svg_height,0]);
var rScale = d3.scaleSqrt().range([radius_min,radius_max]);			
// Create an x-axis connected to the x scale
var xAxis = d3.axisBottom()
			  	.scale(xScale)
				.ticks(5);

//Define Y axis
var yAxis = d3.axisLeft()
				  .scale(yScale)
				  .ticks(5);
							  


//Create SVG element as a group with the margins transform applied to it
var svg = d3.select("body")
			.append("svg")
			.attr("width", svg_width + margin.left + margin.right)
			.attr("height", svg_height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			

	


function generateVis(){



		/******** PERFORM DATA JOIN ************/
	  	// Join new data with old elements, if any.
		var points = svg.selectAll("circle")
							.data(dataset);
	
		//var up_points = points;

		/******** HANDLE UPDATE SELECTION ************/
	  	// Update the display of existing elelemnts to mathc new data
	  	// Perform a data join and add points to the chart
		points
				.transition()
				.attr("cx", function(d){
									return xScale(d.GDP);
								})
				.attr("cy", function(d){
									return yScale(d.LifeExp);
								})
				.attr("r", function(d){
									return rScale(d.Population);
								})
				.style("fill", "green");


		/******** HANDLE ENTER SELECTION ************/
	  	// Create new elements in the dataset
	  	// Perform a data join and add points to the chart
		points.enter()
			.append("circle")
			.transition()
			.duration(1500)
				.attr("cx", function(d){
									return xScale(d.GDP);
								})
				.attr("cy", function(d){
									return yScale(d.LifeExp);
								})
				.attr("r", function(d){
									return rScale(d.Population);
								})
				.style("fill", "blue");

	 	
	
		/******** HANDLE EXIT SEL	ECTION ************/
		// Remove elements that not longer have a matching data eleement
		points.exit().remove();
}

// Load the file data.csv and generate a visualisation based on it
	//d3.csv("./data/Gapminder_All_Time.csv", function(error, data){
	d3.csv("./data/Gapminder_Small.csv", function(error, data){	
		// handle any data loading errors
		if(error){
			console.log("Something went wrong");
			console.log(error);
		}else{
			console.log("Data Loaded");
			alert("data ala re")
			// convert each variable to numeric type and parse the date
			
						

			data.forEach(function(d){ 
						d['Country'] = d['Country']; 
						d['Year'] = +d['Year']; 
						d['Population'] = +d['Population']; 
						d['LifeExp'] = +d['LifeExp']; 
						d['GDP'] = +d['GDP'];
						d['Area'] = +d['Area'];
						d['Coastline'] = +d['Coastline'];
					});   		

			// Assign  the data object loaded to the global dataset variable
			dataset = data;

			// Set the domains of the x and y scales using the data
			var max_LifeExp = d3.max(dataset, function(d) { return d.LifeExp;} );
			var min_LifeExp = d3.min(dataset, function(d) { return d.LifeExp;} );
			var max_GDP = d3.max(dataset, function(d) { return d.GDP;} );
			var min_GDP = d3.min(dataset, function(d) { return d.GDP;} );
			var max_Population = d3.max(dataset, function(d) { return d.Population;} );
			var min_Population = d3.min(dataset, function(d) { return d.Population;} );
			
			xScale.domain([min_GDP, max_GDP]);
			yScale.domain([min_LifeExp, max_LifeExp]);
			rScale.domain([min_Population, max_Population]);

			// Create the x-axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "x-axis")
				.attr("transform", "translate(0," + svg_height + ")")
				.call(xAxis);
				
			// Create the y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "y-axis")
				.call(yAxis)
				.append("text")
				      .attr("transform", "rotate(-90)")
				      .attr("y", 6)
				      .attr("dy", ".71em")
				      .style("text-anchor", "end")
				      .text("Life Expectancy");

				

			// Generate the visualisation
			generateVis();

			// set up an interval callback to refresh the visuaslaition every second
			setInterval(function() {

				//New values for dataset
				for (var i = 0; i < dataset.length; i++) {				 		//Loop numValues times
					var noise = dataset[i].Close*(Math.random() * 0.1 - 0.05);
					dataset[i].Close = dataset[i].Close + noise;
				}
				
				generateVis();
				}, 1000);
		}
	});
</script>
</div>

</body>
</html>
