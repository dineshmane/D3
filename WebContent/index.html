<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3: Moving Line Charts</title>
	<link href="./themes/prism.css" rel="stylesheet" />
	<link href="./themes/tas_style.css" rel="stylesheet" />
	<script type="text/javascript" src="./d3/d3.v4.js" charset="utf-8"></script>
	<script src="./lib/prism.js" charset="utf-8"></script>

		.axis line {
		    fill: none;
		    stroke: black;

		    font-family: sans-serif;

		}
		
      div.years_buttons {
        /* position: fixed; */
        top: 5px;
        left: 50px;
      }

      div.years_buttons div {
        background-color: rgb(251, 201, 127);
        padding: 3px;
        margin: 7px;
      }

</head>
<body>
	<h2>Gap Minder using D3! In progress...</h2>
	<button id="startButton" onclick="startViz()"> Start </button>
	<button id="pauseButton" onclick="pauseViz()"> Pause </button>
	<input type="text" id="enterYear" />
	<button id="goButton" onclick="goToYear()"> Go! </button>
	<h4 id = "year_header"></h4>
	<div class = "demo">
	
<script type="text/javascript" id = "demo_code">

// Define margins
var margin = {top: 10, right: 10, bottom: 25, left: 25};

//Width and height
var outer_width = 500;
var outer_height = 500;
var radius_min = 4;
var radius_max = 32;
var display_year = 1950;
var svg_width = outer_width - margin.left - margin.right;
var svg_height = outer_height - margin.top - margin.bottom;
var color = d3.scaleOrdinal(d3.schemeCategory20c);
var start=true;
var easing_names = ["CubicInOut", "Linear", "Elastic", "Back", "Bounce"];
var easing_index = 1;
// The global data set object
var dataset;



// define a function that filters data by year
function yearFilter(value){
	return (value.Year == display_year)
}

var years = [];
for(var i = 1900; i < 2016; i += 1) {
    years.push(i);
}
function startViz(){
	start=true
}
function pauseViz(){
	start=false
}

function goToYear(){
	var enterYear= document.getElementById("enterYear").value ;
	display_year=enterYear;
	generateVis();
	
}

// Set up the scale to be used on the x axis
//xScale = d3.scaleTime().range([0, svg_width]);
xScale = d3.scaleLog().range([0,svg_width])
// Set up the scale to be used on the y axis
//yScale = d3.scaleLinear().range([svg_height, 0]);
yScale = d3.scaleLinear().range([svg_height,0]);
var rScale = d3.scaleSqrt().range([radius_min,radius_max]);			
// Create an x-axis connected to the x scale
var xAxis = d3.axisBottom()
			  	.scale(xScale)
				.ticks(5);

//Define Y axis
var yAxis = d3.axisLeft()
				  .scale(yScale)
				  .ticks(5);
							  


//Create SVG element as a group with the margins transform applied to it
var svg = d3.select("body")
			.append("svg")
			.attr("width", svg_width + margin.left + margin.right)
			.attr("height", svg_height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			

	


function generateVis(){
		
		// Filter the data to only include the current year
		var filtered_datset = dataset.filter(yearFilter)
	
		/******** PERFORM DATA JOIN ************/
	  	// Join new data with old elements, if any.
		var circles = svg.selectAll("circle")
							 .data(filtered_datset, function key(d) {
											return d.Country;
										});
	

		/******** HANDLE UPDATE SELECTION ************/
	  	// Update the display of existing elelemnts to mathc new data
	  	// Perform a data join and add circles to the chart
		circles
				.transition()
				//.duration(200)
				.ease(d3.easeLinear)
				.attr("cx", function(d){
									return xScale(d.GDP);
								})
				.attr("cy", function(d){
									return yScale(d.LifeExp);
								})
				.attr("r", function(d){
									return rScale(d.Population);
								})
				.style("fill", function (d){ return color(d.Country)});


		/******** HANDLE ENTER SELECTION ************/
	  	// Create new elements in the dataset
	  	// Perform a data join and add circles to the chart
		circles
			.enter()
			.append("circle")
			.transition()
			.duration(300)
				.attr("cx", function(d){
									return xScale(d.GDP);
								})
				.attr("cy", function(d){
									return yScale(d.LifeExp);
								})
				.attr("r", function(d){
									return rScale(d.Population);
								})
				.style("fill", "blue");

	 	
	
		/******** HANDLE EXIT SEL	ECTION ************/
		// Remove elements that not longer have a matching data eleement
		 circles.exit()
				.transition()
				.transition()
				.duration(100)
				.attr("r", 0)
				.ease(d3.easeLinear)
				.remove();
				
		d3.select("#year_header").text("Year: " + display_year)
		
		
}

// Load the file data.csv and generate a visualisation based on it
	d3.csv("./data/Gapminder_All_Time.csv", function(error, data){
	//d3.csv("./data/Gapminder_Small.csv", function(error, data){	
		// handle any data loading errors
		if(error){
			console.log("Something went wrong");
			console.log(error);
		}else{
			console.log("Data Loaded");
			//alert("data ala re")
			// convert each variable to numeric type and parse the date
			
						

			data.forEach(function(d){ 
						d['Country'] = d['Country']; 
						d['Year'] = +d['Year']; 
						d['Population'] = +d['Population']; 
						d['LifeExp'] = +d['LifeExp']; 
						d['GDP'] = +d['GDP'];
						d['Area'] = +d['Area'];
						d['Coastline'] = +d['Coastline'];
					});   		

			// Assign  the data object loaded to the global dataset variable
			dataset = data;

			// Set the domains of the x and y scales using the data
			var max_LifeExp = d3.max(dataset, function(d) { return d.LifeExp;} );
			var min_LifeExp = d3.min(dataset, function(d) { return d.LifeExp;} );
			var max_GDP = d3.max(dataset, function(d) { return d.GDP;} );
			var min_GDP = d3.min(dataset, function(d) { return d.GDP;} );
			var max_Population = d3.max(dataset, function(d) { return d.Population;} );
			var min_Population = d3.min(dataset, function(d) { return d.Population;} );
			
			xScale.domain([min_GDP, max_GDP]);
			yScale.domain([min_LifeExp, max_LifeExp]);
			rScale.domain([min_Population, max_Population]);

			// Create the x-axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "x-axis")
				.attr("transform", "translate(0," + svg_height + ")")
				.call(xAxis);
				
			// Create the y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("id", "y-axis")
				.call(yAxis)
				.append("text")
				      .attr("transform", "rotate(-90)")
				      .attr("y", 6)
				      .attr("dy", ".71em")
				      .style("text-anchor", "end")
				      .text("Life Expectancy");

				

		/* 	var buttons = d3.select("body")
            .append("div")
            .attr("class", "years_buttons")
            .selectAll("div")
            .data(years)
            .enter()
            .append("div")
            .text(function(d) {
                return d;
            }); */
			
		/* 	buttons.on("click", function(d) {
                d3.select(".years_buttons")
                  .selectAll("div")
                  .transition()
                  .duration(500)
                  .style("color", "black")
                  .style("background", "rgb(251, 201, 127)");

                d3.select(this)
                  .transition()
                  .duration(500)
                  .style("background", "lightBlue")
                  .style("color", "white");
                generateVis();
                display_year=d;
            });
			 */
			// set up an interval callback to refresh the visuaslaition every second
			setInterval(function() {
				if(start==true){
					display_year = display_year + 1;
					if(display_year > 2020)
						display_year = 1900;
	  				generateVis();	
				}
				}, 300);
		}
	});
</script>
</div>

</body>
</html>
